<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<style>

	#aa{
		font-size: 38px;

	}
	#abc{
		font-size: 40px;
		padding-right: 10px;
		margin-top: 60px;
	}
	#a1{
		display: inline-block;
		margin-top: 9px;

	}
	#a2{
		text-decoration: none;
		padding-left: 7px;
		padding-right: 15px;
		transition: all .2s linear;

	}
	#a2:hover{
		background: cyan;
		box-shadow: 0px 0px 5px 10px cyan;

	}
	#aaa{
          background-image: url({% static 'images/1.jpg' %});

	      background-color:#CCD1D1;

	}
	@keyframes abc2{
	         0%{background-image: url({% static 'images/1.jpg' %});}
             50%{background-image: url({% static 'images/3.jpg' %});}
             100%{background-image: url({% static 'images/5.jpg' %});}

        }



</style>

<body id="aaa">

	</div>

	</div>
	<div class="col-3">
		<i class="fab fa-whatsapp" id="abc" style="color: rgb(0,255,0);"></i>

		<i class="far fa-envelope" id="abc" style="color: red;"></i>
		<i class="fab fa-twitter" id="abc" style="color: cyan;"></i>
	</div>
</div>
<div class="row" style="background:#F7DC6F;">

	<div class="col-10">
		<ul style="float: right;">
			<li id="a1"><a href="{% url 'user_home' %}" id="a2"><i class="fas fa-home"></i>Home</a></li>
			<li id="a1"><a href="{% url 'view_room_user' %}" id="a2"><i class="fas fa-info"></i>Room's</a></li>
			<li id="a1"><a href="{% url 'my_booking' %}" id="a2"><i class="fas fa-phone-square-alt"></i>My Booking</a></li>
			<li id="a1"><a href="{% url 'feedback' %}" id="a2"><i class="fas fa-phone-square-alt"></i>Feedback</a></li>
			<li id="a1"><a href="{% url 'change_password_user' %}" id="a2"><i class="fas fa-sign-in-alt"></i>Change Password</a></li>
			<li id="a1"><a href="{% url 'Logout' %}" id="a2"><i class="fas fa-user-plus"></i>Logout</a></li>
		</ul>
	</div>
</div>
