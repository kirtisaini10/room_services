{% load static %}

    {% include 'user_navigation.html' %}

    <div class="container mt-4">
    <div class="row">
        {% for i in data %}

        <div class="card float col-3 mt-3 mb-2 " style="width:300px">
            <h3><font face="mv boli" size="5">Room Number: {{i.room_no}}</font></h3>
            <img class="card-img-top" src="{{i.r_image.url}}" alt="Card image" height="200px">
            <div class="card-body">
              <h4 class="card-title">{{i.r_type}}</h4>
              <h5 class="card-title">Price: {{i.price}} /Day</h5>

                <div class="form-row">
                    <div class="form-group col-md-12" >
                        <p class="card-text">{{i.status}}</p>
                    </div>
                </div>
                <!--a = {{i.status}}-->
              {% if i.status == "Available" %}
              <a href="{% url 'book_room' i.id %}" class="btn btn-primary">Book Room</a>
              {% endif %}
            </div>

        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    {% endfor %}
        </div>
    </div>



{% include 'footer.html' %}
